<!-- The sum of the primes below 10 is 2 + 3 + 5 + 7 = 17.
Find the sum of all the primes below two million. -->
<!DOCTYPE html>
<html>
<head>
    <title>sumOfPrimes</title>
</head>
<body>
<script type="text/javascript">
    // prime number under 2million
function getPrime(n){
 var prime = []; //We will stash all our prime numbers here.
 prime.push(2); //start with 2 as it's the first prime number
 var i = 2; //start checking prime at 3
 // var sum = 0
 while(i < n){ //Keep going until we have pushed n prime numbers on (= nth prime)
   var isPrime = true; //Assume the number is prime until we find otherwise
     for(var j = 0; j < prime.length; j++){//Divide the current number by every known prime.
        // console.log(i);
        var iByJ = i % prime[j];
        if(iByJ === 0){
         //this thing is not prime. We know, because it divded evenly into something
         isPrime = false; //update the boolean
         break; //dont waste any time looking for more. its not prime. leave the loop.
        }
     }
     if(isPrime){
       prime.push(i)
     }
     i++;
 }
  var sum = prime.reduce(function(currentValue, totalValue){
      return currentValue + totalValue;
      }, 0);
   // console.log(sum)
   return sum;
}

console.time("getPrime");
console.log(getPrime(11));
console.timeEnd("getPrime");




</script>



</body>
</html>
